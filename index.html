<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Agenda MÃ©dica</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="iconic/font/css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body onload="mostra()">
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-7 col-lg-7 col-md-12 col-sm-12 col-xs-12">
                    <div class="container-fluid" id="agenda">
                        <div class="row" id="agendado">
                            <div class="col-2 text-center marcacao data">
                                <span class="dia-mes-agenda"></span>
                                <span class="hora-agenda btn text-white border border-white"></span>
                            </div>
                            <a class="col-9 text-left marcacao dados">
                                <span class="nome-agenda"></span>
                                <span class="medico-agenda"></span>
                                <span class="icone-telefone fas fa-phone-alt"></span>
                                <span class="telefone-agenda"></span>
                                <span class="status-agenda"></span>
                            </a>
                            <a class="col-1 text-center marcacao botaodireita">
                                <span class="oi oi-x"></span>
                            </a>
                        </div>
                        <div class="row" id="disponivel">
                            <div class="col-2 text-center marcacao data">
                                <span class="dia-mes-agenda"></span>
                                <span class="hora-agenda btn text-white border border-white"></span>
                            </div>
                            <a class="col-9 text-center marcacao dados">
                                <span class="disponivel"></span>
                            </a>
                            <a class="col-1 marcacao botaodireita">
                                <span class="oi oi-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-5 col-lg-5 col-md-12 col-sm-12 col-xs-12">
                    <div class="info">
                        <i class="fas fa-portrait foto-info"></i>
                        <div class="nome-info">ABELARDO CASTRO DE ARAUJO JUNIOR</div>
                        <div class="data-hora-info">
                            13 Jul, 07:00 - 07:30
                            <span class="status-info">AGENDADO</span>
                        </div>
                        <div class="container-fluid row contato-info">
                            <div class="col-5 telefone-info">
                                Telefone <br>
                                <span class="icone-telefone fas fa-phone-alt"></span> (31) 9988 - 7198
                            </div>
                            <div class="col-7 email-info">
                                Email <br>
                                abel.cas.ar@gmail.com
                            </div>
                        </div>
                        <hr>
                        <span class="medico-info">Daniela Trindade</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="agenda.js"></script>
    </body>
</html>
