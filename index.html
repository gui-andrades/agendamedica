<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda Médica</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="iconic/font/css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body onload="mostra()">
        <div class="container-fluid">
            <div class="row mt-3 flex-row-reverse">
                <div class="col-lg-5 col-md-12" id="informacoes">
                    <div class="info">
                        <span class="data-hora" style="line-height: 150px;">Selecione um horário, as informações sobre ele aparecerão aqui</span>
                    </div>
                    <div class="info" id="infomarcada">
                        <i class="fas fa-portrait foto-info"></i>
                        <div class="nome-info">Abelardo Castro de Araújo Júnior</div>
                        <div class="data-hora-info">
                            <span class="data-hora">13 Jul, 07:00</span>
                            <span class="status-info">AGENDADO</span>
                        </div>
                        <div class="container-fluid row contato-info">
                            <div class="col-lg-12 col-md-6 col-sm-12 telefone-info">
                                <span class="icone-telefone fas fa-phone-alt"></span>
                                <span class="texto-telefone-info">Telefone: </span>
                                <span class="numero-telefone-info">(31) 9988 - 7198</span>
                            </div>
                            <div class="col-lg-12 col-md-6 col-sm-12 email-info">
                                <span class="icone-email fas fa-envelope"></span>
                                <span class="texto-email-info">Email: </span>
                                <span class="valor-email-info">abel.cas.ar@gmail.com</span>
                            </div>
                        </div>
                        <hr>
                        <span class="medico-info">Daniela Trindade</span>
                    </div>
                    <div class="info-disp" id="infodisponivel">
                        <div class="nome-info">HORÁRIO DISPONÍVEL</div>
                        <div class="data-hora-info">
                            <span class="data-hora">13 Jul, 07:00</span>
                            <span class="status-info">DISPONÍVEL</span>
                        </div>
                        <a class="marca">NOVA MARCAÇÃO</a>
                    </div>
                </div>
                <div class="col-lg-7 col-md-12">
                    <div class="container-fluid" id="agenda">
                        <div class="row" id="agendado">
                            <div class="col-2 text-center data">
                                <span class="dia-mes-agenda"></span>
                                <span class="hora-agenda btn text-white border border-white"></span>
                            </div>
                            <a class="col-9 text-left dados" onclick="mostraInfoMarcada(this.parentElement.id)">
                                <span class="nome-agenda"></span>
                                <span class="medico-agenda"></span>
                                <span class="icone-telefone fas fa-phone-alt"></span>
                                <span class="telefone-agenda"></span>
                                <span class="status-agenda"></span>
                            </a>
                            <a class="col-1 text-center botaodireita">
                                <span class="oi oi-x"></span>
                            </a>
                        </div>
                        <div class="row" id="disponivel">
                            <div class="col-2 text-center data">
                                <span class="dia-mes-agenda"></span>
                                <span class="hora-agenda btn text-white border border-white"></span>
                            </div>
                            <a class="col-9 text-center dados" onclick="mostraInfoDisponivel(this.parentElement)">
                                <span class="disponivel"></span>
                            </a>
                            <a class="col-1 botaodireita">
                                <span class="oi oi-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="agenda.js"></script>
    </body>
</html>
