<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Agenda Médica</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row ml-2 mr-2 mt-3 h-200">
                <div class="col-8 pr-3">
                    <div class="agenda container-fluid">
                        <div class="row">
                            <div class="col-2 text-center marcacao data">
                                <br>Data<br><br>
                                Hora
                            </div>
                            <div class="col-9 text-left marcacao dados">
                                Paciente<br>
                                Médico<br><br>
                                Telefone
                            </div>
                            <div class="col-1 text-center marcacao botaodireita">
                                X
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2 text-center marcacao data">
                                <br>Data<br><br>
                                Hora
                            </div>
                            <div class="col-9 text-left marcacao dados">
                                Paciente<br>
                                Médico<br><br>
                                Telefone
                            </div>
                            <div class="col-1 text-center marcacao botaodireita">
                                X
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2 text-center marcacao data">
                                <br>Data<br><br>
                                Hora
                            </div>
                            <div class="col-9 text-left marcacao dados">
                                Paciente<br>
                                Médico<br><br>
                                Telefone
                            </div>
                            <div class="col-1 text-center marcacao botaodireita">
                                X
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2 text-center marcacao data ultima">
                                <br>Data<br><br>
                                Hora
                            </div>
                            <div class="col-9 text-left marcacao dados ultima">
                                Paciente<br>
                                Médico<br><br>
                                Telefone
                            </div>
                            <div class="col-1 text-center marcacao botaodireita ultima">
                                X
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 info text-center" style="border-radius: 20px;">
                    <span style="background-color: transparent;">Informações</span>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    </body>
</html>
